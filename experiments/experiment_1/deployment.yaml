apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-daemon-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mail-daemon
  template:
    metadata:
      labels:
        app: mail-daemon
    spec:
      containers:
      - name: mail-daemon-container
        image: gcr.io/api-miso/mail-daemon:latest
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: mail-daemon-service
spec:
  selector:
    app: mail-daemon
  type: LoadBalancer
