version: '3'
services:
  api_gateway:
    build: .
    container_name: api_gateway
    ports:
      - "5000:5000"
    depends_on:
      - auth_service

  auth_service:
    build: .
    container_name: auth_service
    ports:
      - "5001:5001"
    depends_on:
      - postgres_db

  postgres_db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
